<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="header">
        <a href="https://www.w3schools.com/js/js_intro.asp"> Gmail</a>
        <a href="#"> Images</a>
        <i class="fas fa-flask"> </i>
        <i class="fas fa-th"></i>
        <a href="#userInfo"><i class="fa-solid fa-user"></i></a>
    </div>
    <div id="userInfo" class="dialog">
        <div class="dialog-content">
            <a href="#" class="close">&times;</a>
            <p>User profile and settings information.</p>
        </div>
    </div>
    <h1 class="google"> 
        <span class="letter1">G</span>
        <span class="letter2">o</span>
        <span class="letter3">o</span>
        <span class="letter4">g</span>
        <span class="letter5">l</span>
        <span class="letter6">e</span>
    </h1>
    <form action="/search">
    <label class="search-icon"> </label>
    <input type="text" placeholder=" &#128269; Search Google or type a URL  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &#x1F399; &nbsp; &#x1F4F7; ">
    </form>
</body>
</html>
